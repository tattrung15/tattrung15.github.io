<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIT Club</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header management board -->
  <div class="container text-center">
    <h2 class="p-3"><img src="img/bcn.png" alt="" width="120px"> <span style="font-weight: bold;">HIT's Leader</span></h2>
  </div>
  <!-- HIT's leader -->
  <div class="leader container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card ml-5 mr-5 card-img-pr">
          <img src="img/Ngoc.jpg" class="card-img" alt="">
          <div class="info pt-4">
            <h2>Hoàng Thị Bích Ngọc</h2>
            <h4>Phó chủ nhiệm hoạt động</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card ml-5 mr-5 card-img-pr">
          <img src="img/Linh.jpg" class="card-img" alt="">
          <div class="info pt-4">
            <h2>Nguyễn Đức Linh</h2>
            <h4>Chủ nhiệm câu lạc bộ</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card ml-5 mr-5 card-img-pr">
          <img src="img/Tu.jpg" class="card-img" alt="">
          <div class="info pt-4">
            <h2>Đoàn Phùng Tú</h2>
            <h4>Phó chủ nhiệm học tập</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- PORTFOLIO -->
  <div class="container-fluid portfolio">
    <h1 class="text-center">PORTFOLIO</h1>
    <hr width="15%" style="font-size: 10px;">
    <div class="portfolio-in">
      <div class="pic">
        <div class="pic-in"><img src="img/1.jpg" alt=""></div>
      </div>
      <div class="pic">
        <div class="pic-in"><img src="img/2.jpg" alt=""></div>
      </div>
      <div class="pic">
        <div class="pic-in"><img src="img/3.jpg" alt=""></div>
      </div>
    </div>
    <div class="portfolio-in">
      <div class="pic">
        <div class="pic-in"><img src="img/4.jpg" alt=""></div>
      </div>
      <div class="pic">
        <div class="pic-in"><img src="img/5.jpg" alt=""></div>
      </div>
      <div class="pic">
        <div class="pic-in"><img src="img/6.jpg" alt=""></div>
      </div>
    </div>
  </div>
  <!-- Contact -->
  <div class="container contact mt-4">
    <h1 class="text-center">CONTACTS</h1>
    <hr width="20%" style="font-size: 10px;">
    <div class="row">
      <div class="col-md-6">
        <ul class="ml-5 pl-5 mt-5" style="list-style: none; padding: 0; margin-top: 20px;">
          <li><i class="fa fa-thumbtack"></i> &nbsp;&nbsp;&nbsp; 9th floor, A1, HaUI</li>
          <li class="mt-2 mb-2"><i class="fa fa-phone-square"></i> &nbsp;&nbsp; Admin: 0396500575</li>
          <li class="mb-2"><i class="fa fa-envelope-open-text"></i> &nbsp; Facebook.com/HITClub.HaUI</li>
          <li><i class="fab fa-facebook-square"></i> &nbsp;&nbsp; HIT - Learning Corner</li>
      </ul>
      </div>
      <div class="col-md-6">
        <div class="w-100">
          <img class="w-100" src="img/dulich.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="footer mt-5">
    <p>Made with <i class="fa fa-heart"></i> by <span>HIT</span></p>
  </div>
</body>
</html>
